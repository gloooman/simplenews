<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Simple News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/xh8dopizxuzg8djooltc6ikw1grls9byfm4fm7zp384xxzdq/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>




</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Simple News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'news_create' %}">Добавить новость<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <p><a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <a class="btn btn-outline-primary mr-2" href="{% url 'login' %}">Log in</a>
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
